<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">
  <title>충남고등학교 졸업50주년기념 초대장</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      touch-action: pan-x pan-y; /* 핀치줌 허용 */
    }
    .slider {
      display: flex;
      flex-wrap: nowrap;
      height: 100%;
      transition: transform 0.3s ease;
    }
    .slide {
      flex: 0 0 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- 배경음악 (자동재생) -->
  <audio id="bgm" src="music.mp3" autoplay loop muted></audio>

  <div class="slider" id="slider">
    <div class="slide"><img src="page1.jpg" alt="초대장 1"></div>
    <div class="slide"><img src="page2.jpg" alt="초대장 2"></div>
    <div class="slide"><img src="page3.jpg" alt="초대장 3"></div>
    <div class="slide"><img src="page4.jpg" alt="초대장 4"></div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    let startX = 0;
    let currentIndex = 0;
    const totalSlides = 4;

    // 슬라이드 스와이프
    slider.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    slider.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50 && currentIndex < totalSlides - 1) {
        currentIndex++;
      } else if (endX - startX > 50 && currentIndex > 0) {
        currentIndex--;
      }
      updateSlider();
    });

    function updateSlider() {
      slider.style.transform = `translateX(${-currentIndex * 100}%)`;
    }

    // 모바일 호환: 첫 터치 시 볼륨 활성화
    const bgm = document.getElementById('bgm');
    document.body.addEventListener('touchstart', () => {
      if (bgm.muted) {
        bgm.muted = false;
        bgm.volume = 1.0;
      }
    }, { once: true });
  </script>
</body>
</html>
