<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>고교 졸업 50주년 초대장</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        .slider-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .slider {
            display: flex;
            width: 400%; /* 4장 이미지니까 400% */
            height: 100vh;
            touch-action: pan-y; /* 핀치줌 허용 */
            transition: transform 0.3s ease-out; /* 부드러운 전환 효과 추가 */
        }
        .slide {
            flex: 0 0 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            height: 100vh;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            user-select: none; /* 드래그 방지 */
            -webkit-user-drag: none;
        }
    </style>
</head>
<body>
    <audio id="bgm" src="music.mp3" loop muted></audio>

    <div class="slider-wrapper">
        <div class="slider" id="slider">
            <div class="slide"><img src="page1.jpg" alt="초대장 1"></div>
            <div class="slide"><img src="page2.jpg" alt="초대장 2"></div>
            <div class="slide"><img src="page3.jpg" alt="초대장 3"></div>
            <div class="slide"><img src="page4.jpg" alt="초대장 4"></div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        let startX = 0;
        let isSwiping = false;
        let currentIndex = 0;
        const totalSlides = 4;
        const bgm = document.getElementById('bgm');
        let hasInteracted = false;

        // 슬라이드 스와이프 로직
        slider.addEventListener('touchstart', e => {
            if (e.touches.length > 1) {
                isSwiping = false;
                return;
            }
            isSwiping = true;
            startX = e.touches[0].clientX;
            slider.style.transition = 'none';
        });

        slider.addEventListener('touchmove', e => {
            if (!isSwiping) return;
            const currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            slider.style.transform = `translateX(${diff - currentIndex * 100}%)`;
        });

        slider.addEventListener('touchend', e => {
            if (!isSwiping) return;
            isSwiping = false;
            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;

            if (diff > 50 && currentIndex < totalSlides - 1) {
                currentIndex++;
            } else if (diff < -50 && currentIndex > 0) {
                currentIndex--;
            }
            updateSlider();
            slider.style.transition = 'transform 0.3s ease-out';
        });

        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // 배경음악 자동재생
        // The play() method returns a Promise, so we can handle potential errors
        document.body.addEventListener('touchstart', playBGM, { once: true });
        
        function playBGM() {
            if (!hasInteracted) {
                bgm.muted = false;
                bgm.volume = 1.0;
                const playPromise = bgm.play();

                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        console.log("Audio playback started successfully.");
                        hasInteracted = true;
                    })
                    .catch(error => {
                        console.log("Audio playback was prevented. Autoplay is not allowed.", error);
                    });
                }
            }
        }
    </script>
</body>
</html>
