<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>충남고등학교 제13회 졸업50주년기념 초대장</title>

<!-- OG 메타태그 (정적, 캐시 회피용 쿼리스트링 포함) -->
<meta property="og:title" content="충남고등학교 제13회 졸업50주년기념 초대장">
<meta property="og:description" content="졸업50주년 기념행사에 초대합니다.">
<meta property="og:image" content="https://raw.githubusercontent.com/shinheechoi-svg/hs_invitation/main/page0.jpg?v=20250925">
<meta property="og:url" content="https://shinheechoi-svg.github.io/hs_invitation/">

<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

<style>
body, html { margin:0; padding:0; height:100%; background:#000; }
.swiper { width:100%; height:100%; }
.swiper-slide { display:flex; align-items:center; justify-content:center; background:#000; }
.swiper-slide img { width:100%; height:100%; object-fit:contain; }

/* 배경음악 버튼 스타일 */
#bgmBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    background: rgba(255,255,255,0.7);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    z-index: 999;
}
</style>
</head>
<body>

<!-- 배경음악 -->
<audio id="bgm" src="music.mp3" loop></audio>

<!-- 배경음악 제어 버튼 -->
<button id="bgmBtn">🔊</button>

<!-- Swiper 슬라이드 -->
<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><div class="swiper-zoom-container"><img src="page1.jpg" alt="첫 번째 이미지"></div></div>
        <div class="swiper-slide"><div class="swiper-zoom-container"><img src="page2.jpg" alt="두 번째 이미지"></div></div>
        <div class="swiper-slide"><div class="swiper-zoom-container"><img src="page3.jpg" alt="세 번째 이미지"></div></div>
        <div class="swiper-slide"><div class="swiper-zoom-container"><img src="page4.jpg" alt="네 번째 이미지"></div></div>
    </div>
    <div class="swiper-pagination"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
// 배경음악 제어: 첫 터치로 바로 재생
const bgm = document.getElementById('bgm');
const bgmBtn = document.getElementById('bgmBtn');
let isPlaying = false;

bgmBtn.addEventListener('click', () => {
    if (!isPlaying) {
        bgm.load(); // 확실히 로드
        bgm.volume = 0.2;
        bgm.play().then(() => {
            bgmBtn.textContent = '🔇'; // 아이콘 변경
            isPlaying = true;
        }).catch(err => console.log("재생 차단:", err));
    } else {
        bgm.pause();
        bgmBtn.textContent = '🔊';
        isPlaying = false;
    }
});

// 화면 비율 기반 간격
function getSpaceBetween() { return Math.floor(window.innerWidth * 0.02); }

// Swiper 초기화
let swiper = new Swiper('.swiper', {
    direction: 'horizontal',
    slidesPerView: 1,
    spaceBetween: getSpaceBetween(),
    loop: false,
    zoom: true,
    pagination: { el: '.swiper-pagination', clickable: true },
});

// 화면 회전/리사이즈 시 간격 갱신
window.addEventListener('resize', () => {
    swiper.params.spaceBetween = getSpaceBetween();
    swiper.update();
});
</script>

</body>
</html>
