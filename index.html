<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>졸업 50주년 기념 초대장</title>

<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
}
.swiper {
    width: 100%;
    height: 100%;
}
.swiper-slide {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
}
.swiper-slide img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}
</style>
</head>
<body>

<!-- Swiper -->
<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="page1.jpg" alt="첫 번째 이미지">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="page2.jpg" alt="두 번째 이미지">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="page3.jpg" alt="세 번째 이미지">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="page4.jpg" alt="네 번째 이미지">
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
// Swiper 초기화
const swiper = new Swiper('.swiper', {
    direction: 'horizontal',
    slidesPerView: 1,
    spaceBetween: 0,
    loop: false,
    zoom: true,
    pagination: {
        el: '.swiper-pagination',
        clickable: true,
    },
});

// Web Audio API로 배경음악 제어
let audioCtx, source, gainNode;
let hasStarted = false;
const startGain = 0.2; // 처음 재생 시 작은 볼륨
const bgmUrl = 'music.mp3';

document.body.addEventListener('click', async () => {
    if (hasStarted) return;

    // Web Audio API 초기화
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const response = await fetch(bgmUrl);
    const arrayBuffer = await response.arrayBuffer();
    const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);

    source = audioCtx.createBufferSource();
    source.buffer = audioBuffer;
    source.loop = true;

    gainNode = audioCtx.createGain();
    gainNode.gain.value = startGain; // 처음 작게 재생

    source.connect(gainNode).connect(audioCtx.destination);
    source.start(0);

    hasStarted = true;
}, { once: true });

// 이후 사용자가 스마트폰 볼륨으로 자유롭게 조절 가능
</script>

</body>
</html>
