<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>졸업 50주년 기념 초대장</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    .swiper {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 비율 유지 */
    }
  </style>
</head>
<body>

  <!-- 배경음악 -->
  <audio id="bgm" src="music.mp3" loop></audio>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="swiper-zoom-container">
          <img src="page1.jpg" alt="첫 번째 이미지">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="swiper-zoom-container">
          <img src="page2.jpg" alt="두 번째 이미지">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="swiper-zoom-container">
          <img src="page3.jpg" alt="세 번째 이미지">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="swiper-zoom-container">
          <img src="page4.jpg" alt="네 번째 이미지">
        </div>
      </div>
    </div>
    <!-- 페이지 네비게이션 -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    const bgm = document.getElementById('bgm');
    let hasStarted = false;

    // 첫 터치 시 배경음악 재생 (작게 시작)
    document.body.addEventListener('click', () => {
      if (!hasStarted) {
        bgm.volume = 0.2;   // 작게 시작
        bgm.play().catch(err => console.log("재생 차단:", err));
        hasStarted = true;
      }
    }, { once: true });

    // Swiper 초기화
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      slidesPerView: 1,    // 한 장씩 표시
      spaceBetween: 0,
      loop: false,         // 끝에서 멈춤
      zoom: true,          // 이미지 확대/축소 가능
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>

</body>
</html>
