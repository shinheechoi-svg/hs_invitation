<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>졸업 50주년 기념 초대장</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    .swiper {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 비율 유지, 검정 배경 포함 */
    }
  </style>
</head>
<body>
  <!-- 배경음악 -->
  <audio id="bgm" src="music.mp3" loop></audio>
  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="page1.jpg" alt="첫 번째 이미지"></div>
      <div class="swiper-slide"><img src="page2.jpg" alt="두 번째 이미지"></div>
      <div class="swiper-slide"><img src="page3.jpg" alt="세 번째 이미지"></div>
      <div class="swiper-slide"><img src="page4.jpg" alt="네 번째 이미지"></div>
    </div>
    <!-- 페이지 네비게이션 -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      slidesPerView: 1,   // ✅ 한 번에 한 장만
      spaceBetween: 0,    // ✅ 이미지 사이 간격 없음
      loop: false,        // 끝나면 멈춤 (검정 화면 방지)
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
  <script>
  const bgm = document.getElementById('bgm');
  let hasStarted = false;

  // 첫 터치 시 재생 (작은 볼륨으로 시작)
  document.body.addEventListener('click', () => {
    if (!hasStarted) {
      bgm.volume = 0.2; // 작게 시작
      bgm.play().catch(err => console.log("재생 차단:", err));
      hasStarted = true;
    }
  }, { once: true });
</script>
</body>
</html>
