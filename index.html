<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>고교 졸업 50주년 초대장</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    .slider-wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    .slider {
      display: flex;
      width: 400%; /* 4장 이미지니까 400% */
      height: 100%;
      transition: transform 0.3s ease;
    }
    .slide {
      flex: 0 0 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
      touch-action: none; /* 핀치줌 허용 */
    }
  </style>
</head>
<body>
  <!-- 배경음악 (자동재생 시도) -->
  <audio id="bgm" src="music.mp3" autoplay loop muted></audio>

  <div class="slider-wrapper">
    <div class="slider" id="slider">
      <div class="slide"><img src="page1.jpg" alt="초대장 1"></div>
      <div class="slide"><img src="page2.jpg" alt="초대장 2"></div>
      <div class="slide"><img src="page3.jpg" alt="초대장 3"></div>
      <div class="slide"><img src="page4.jpg" alt="초대장 4"></div>
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    let startX = 0;
    let currentIndex = 0;
    const totalSlides = 4;

    // 슬라이드 스와이프
    slider.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    slider.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50 && currentIndex < totalSlides - 1) {
        currentIndex++;
      } else if (endX - startX > 50 && currentIndex > 0) {
        currentIndex--;
      }
      updateSlider();
    });

    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    // 모바일 호환: 첫 터치 시 오디오 강제재생
    const bgm = document.getElementById('bgm');
    document.body.addEventListener('touchstart', () => {
      if (bgm.paused) {
        bgm.muted = false;
        bgm.volume = 1.0;
        bgm.play().catch(err => {
          console.log("모바일 자동재생 차단:", err);
        });
      }
    }, { once: true });
  </script>
</body>
</html>
