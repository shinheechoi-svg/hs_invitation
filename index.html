<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>졸업 50주년 기념 초대장</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000; /* 검정 배경 */
    }
    .swiper {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 비율 유지 */
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="page1.jpg" alt="첫 번째 이미지"></div>
      <div class="swiper-slide"><img src="page2.jpg" alt="두 번째 이미지"></div>
      <div class="swiper-slide"><img src="page3.jpg" alt="세 번째 이미지"></div>
      <div class="swiper-slide"><img src="page4.jpg" alt="네 번째 이미지"></div>
    </div>
    <!-- 페이지 네비게이션 (점 표시) -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false, // 무한 루프 끔 (검정 화면 방지)
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
