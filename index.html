<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>고교 졸업 50주년 초대장</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        .slider-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .slider {
            display: flex;
            width: 400%; /* 슬라이드 4장 → 400% */
            height: 100vh;
            touch-action: pan-y;
            transition: transform 0.3s ease-out;
        }
        .slide {
            flex: 0 0 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            height: 100vh;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 비율 유지 */
            user-select: none;   /* 드래그 방지 */
            -webkit-user-drag: none;
            background: #000;
        }
    </style>
</head>
<body>
    <audio id="bgm" src="music.mp3" loop muted></audio>

    <div class="slider-wrapper">
        <div class="slider" id="slider">
            <div class="slide"><img src="page1.jpg" alt="초대장 1"></div>
            <div class="slide"><img src="page2.jpg" alt="초대장 2"></div>
            <div class="slide"><img src="page3.jpg" alt="초대장 3"></div>
            <div class="slide"><img src="page4.jpg" alt="초대장 4"></div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const bgm = document.getElementById('bgm');

        let startX = 0;
        let isSwiping = false;
        let currentIndex = 0;
        const totalSlides = 4;
        let slideWidth = window.innerWidth; // 현재 화면 너비(px)
        let hasInteracted = false;

        // 슬라이드 위치 업데이트
        function updateSlider() {
            slider.style.transition = 'transform 0.3s ease-out';
            slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }

        // 창 크기 변경 시 슬라이드 폭 갱신
        window.addEventListener('resize', () => {
            slideWidth = window.innerWidth;
            updateSlider();
        });

        // 터치 시작
        slider.addEventListener('touchstart', e => {
            if (e.touches.length > 1) {
                isSwiping = false;
                return;
            }
            isSwiping = true;
            startX = e.touches[0].clientX;
            slider.style.transition = 'none';
        });

        // 터치 이동
        slider.addEventListener('touchmove', e => {
            if (!isSwiping) return;
            const currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            const offset = -currentIndex * slideWidth + diff;
            slider.style.transform = `translateX(${offset}px)`;
        });

        // 터치 종료
        slider.addEventListener('touchend', e => {
            if (!isSwiping) return;
            isSwiping = false;
            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;

            if (diff > 50 && currentIndex < totalSlides - 1) {
                currentIndex++;
            } else if (diff < -50 && currentIndex > 0) {
                currentIndex--;
            }
            updateSlider();
        });

        // 배경음악 자동재생
        document.body.addEventListener('touchstart', playBGM, { once: true });
        
        function playBGM() {
            if (!hasInteracted) {
                bgm.muted = false;
                bgm.volume = 0.2;
                const playPromise = bgm.play();

                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        hasInteracted = true;
                        console.log("Audio playback started successfully.");
                    }).catch(error => {
                        console.log("Audio playback was prevented.", error);
                    });
                }
            }
        }
    </script>
</body>
</html>
