
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>고교 졸업 50주년 초대장</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #fafafa;
    }
    .slider {
      display: flex;
      width: 400%;
      height: 100%;
      transition: transform 0.3s ease;
    }
    .slide {
      flex: 1 0 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 원본 비율 유지 + 검정 배경 */
      background: #000;
      touch-action: none; /* 터치 충돌 방지 */
      transform-origin: center center;
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>
  <!-- 배경음악 -->
  <audio id="bgm" src="music.mp3" autoplay loop muted></audio>

  <div class="slider" id="slider">
    <div class="slide"><img src="page1.jpg" alt="초대장 1"></div>
    <div class="slide"><img src="page2.jpg" alt="초대장 2"></div>
    <div class="slide"><img src="page3.jpg" alt="초대장 3"></div>
    <div class="slide"><img src="page4.jpg" alt="초대장 4"></div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    let startX = 0;
    let currentIndex = 0;
    const totalSlides = 4;

    // 슬라이드 스와이프
    slider.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        startX = e.touches[0].clientX;
      }
    });

    slider.addEventListener('touchend', e => {
      if (e.changedTouches.length === 1) {
        const endX = e.changedTouches[0].clientX;
        if (startX - endX > 50 && currentIndex < totalSlides - 1) {
          currentIndex++;
        } else if (endX - startX > 50 && currentIndex > 0) {
          currentIndex--;
        }
        updateSlider();
      }
    });

    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    // 핀치줌
    const slides = document.querySelectorAll('.slide img');
    let initialDistance = 0;
    let scale = 1;

    slides.forEach(img => {
      img.addEventListener('touchstart', e => {
        if (e.touches.length === 2) {
          initialDistance = getDistance(e.touches[0], e.touches[1]);
        }
      });

      img.addEventListener('touchmove', e => {
        if (e.touches.length === 2) {
          e.preventDefault();
          const newDistance = getDistance(e.touches[0], e.touches[1]);
          const pinchScale = newDistance / initialDistance;
          img.style.transform = `scale(${scale * pinchScale})`;
        }
      });

      img.addEventListener('touchend', e => {
        if (e.touches.length === 0) {
          const transform = window.getComputedStyle(img).transform;
          const matrix = new WebKitCSSMatrix(transform);
          scale = matrix.a; // 현재 스케일 저장
        }
      });
    });

    function getDistance(touch1, touch2) {
      const dx = touch1.clientX - touch2.clientX;
      const dy = touch1.clientY - touch2.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // 모바일 첫 터치 시 음악 활성화
    const bgm = document.getElementById('bgm');
    document.body.addEventListener('touchstart', () => {
      if (bgm.muted) {
        bgm.muted = false;
        bgm.volume = 1.0;
      }
    }, { once: true });
  </script>
</body>
</html>
